<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Platform</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .editor { position: absolute; top: 0; left: 0; width: 100%; height: 100vh; display: flex; flex-direction: column; }
    .toolbar { background: #333; color: #fff; padding: 10px; text-align: center; }
    .editor-panel { display: flex; flex: 1; }
    .asset-panel { flex: 1; padding: 10px; border-right: 1px solid #ccc; }
    .scene-panel { flex: 2; padding: 10px; display: flex; justify-content: space-between; }
    .scene-view { width: 48%; border: 1px solid #ccc; position: relative; }
    .scene-view a-scene { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    .asset-panel button { display: block; margin-bottom: 10px; width: 100%; }
  </style>
</head>
<body>
  <div class="editor">
    <div class="toolbar">AR Platform</div>
    <div class="editor-panel">
      <div class="asset-panel">
        <h3>Assets</h3>
        <button onclick="addBox()">Add Box</button>
        <button onclick="addSphere()">Add Sphere</button>
        <button onclick="addModel()">Add 3D Model</button>
        <button onclick="addSprite()">Add Sprite</button>
        <h3>Animations</h3>
        <button onclick="animateBox()">Animate Box</button>
        <button onclick="animateSphere()">Animate Sphere</button>
        <h3>Download</h3>
        <button onclick="downloadAssets()">Download Assets</button>
      </div>
      <div class="scene-panel">
        <div class="scene-view" id="markerScene">
          <a-scene embedded arjs="sourceType: webcam;">
            <a-marker preset="hiro">
              <a-entity id="markerSceneContent"></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
          </a-scene>
        </div>
        <div class="scene-view" id="surfaceScene">
          <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
            <a-grid></a-grid>
            <a-entity camera></a-entity>
            <a-entity id="surfaceSceneContent"></a-entity>
          </a-scene>
        </div>
      </div>
    </div>
  </div>

  <script>
    let selectedObject = null;

    function addBox() {
      const markerSceneContent = document.getElementById('markerSceneContent');
      const surfaceSceneContent = document.getElementById('surfaceSceneContent');

      const boxMarker = document.createElement('a-box');
      boxMarker.setAttribute('position', '0 0.5 0');
      boxMarker.setAttribute('material', 'color: red');
      boxMarker.setAttribute('clickable', 'true');
      boxMarker.addEventListener('click', () => selectObject(boxMarker));
      markerSceneContent.appendChild(boxMarker);

      const boxSurface = document.createElement('a-box');
      boxSurface.setAttribute('position', '0 0.5 0');
      boxSurface.setAttribute('material', 'color: red');
      boxSurface.setAttribute('clickable', 'true');
      boxSurface.addEventListener('click', () => selectObject(boxSurface));
      surfaceSceneContent.appendChild(boxSurface);
    }

    function addSphere() {
      const markerSceneContent = document.getElementById('markerSceneContent');
      const surfaceSceneContent = document.getElementById('surfaceSceneContent');

      const sphereMarker = document.createElement('a-sphere');
      sphereMarker.setAttribute('position', '0 1 0');
      sphereMarker.setAttribute('radius', '0.5');
      sphereMarker.setAttribute('material', 'color: blue');
      sphereMarker.setAttribute('clickable', 'true');
      sphereMarker.addEventListener('click', () => selectObject(sphereMarker));
      markerSceneContent.appendChild(sphereMarker);

      const sphereSurface = document.createElement('a-sphere');
      sphereSurface.setAttribute('position', '0 1 0');
      sphereSurface.setAttribute('radius', '0.5');
      sphereSurface.setAttribute('material', 'color: blue');
      sphereSurface.setAttribute('clickable', 'true');
      sphereSurface.addEventListener('click', () => selectObject(sphereSurface));
      surfaceSceneContent.appendChild(sphereSurface);
    }

    function addModel() {
      const markerSceneContent = document.getElementById('markerSceneContent');
      const surfaceSceneContent = document.getElementById('surfaceSceneContent');

      const modelMarker = document.createElement('a-entity');
      modelMarker.setAttribute('gltf-model', '#model');
      modelMarker.setAttribute('position', '0 0 0');
      modelMarker.setAttribute('scale', '0.5 0.5 0.5');
      modelMarker.setAttribute('clickable', 'true');
      modelMarker.addEventListener('click', () => selectObject(modelMarker));
      markerSceneContent.appendChild(modelMarker);

      const modelSurface = document.createElement('a-entity');
      modelSurface.setAttribute('gltf-model', '#model');
      modelSurface.setAttribute('position', '0 0 0');
      modelSurface.setAttribute('scale', '0.5 0.5 0.5');
      modelSurface.setAttribute('clickable', 'true');
      modelSurface.addEventListener('click', () => selectObject(modelSurface));
      surfaceSceneContent.appendChild(modelSurface);
    }

    function addSprite() {
      const markerSceneContent = document.getElementById('markerSceneContent');
      const surfaceSceneContent = document.getElementById('surfaceSceneContent');

      const spriteMarker = document.createElement('a-image');
      spriteMarker.setAttribute('src', '#sprite');
      spriteMarker.setAttribute('position', '0 0.5 0');
      spriteMarker.setAttribute('clickable', 'true');
      spriteMarker.addEventListener('click', () => selectObject(spriteMarker));
      markerSceneContent.appendChild(spriteMarker);

      const spriteSurface = document.createElement('a-image');
      spriteSurface.setAttribute('src', '#sprite');
      spriteSurface.setAttribute('position', '0 0.5 0');
      spriteSurface.setAttribute('clickable', 'true');
      spriteSurface.addEventListener('click', () => selectObject(spriteSurface));
      surfaceSceneContent.appendChild(spriteSurface);
    }

    function animateBox() {
      if (selectedObject) {
        selectedObject.setAttribute('animation', 'property: position; to: 0 2 0; loop: true; dur: 1000; dir: alternate');
      }
    }

    function animateSphere() {
      if (selectedObject) {
        selectedObject.setAttribute('animation', 'property: position; to: 0 2 0; loop: true; dur: 1000; dir: alternate');
      }
    }

    function downloadAssets() {
      window.location.href = '/download-assets';
    }

    function selectObject(object) {
      if (selectedObject) {
        selectedObject.setAttribute('material', 'opacity', '1');
      }
      selectedObject = object;
      selectedObject.setAttribute('material', 'opacity', '0.6');
      showInspector(selectedObject);
    }

    function showInspector(object) {
      const inspector = document.getElementById('inspector');
      inspector.style.display = 'block';
      inspector.innerHTML = `
        <h3>Inspector</h3>
        <label>Position: <input type="text" id="position" value="${object.getAttribute('position')}"></label>
        <label>Rotation: <input type="text" id="rotation" value="${object.getAttribute('rotation')}"></label>
        <label>Scale: <input type="text" id="scale" value="${object.getAttribute('scale')}"></label>
        <button onclick="updateObject()">Update</button>
      `;
    }

    function updateObject() {
      const position = document.getElementById('position').value;
      const rotation = document.getElementById('rotation').value;
      const scale = document.getElementById('scale').value;

      if (selectedObject) {
        selectedObject.setAttribute('position', position);
        selectedObject.setAttribute('rotation', rotation);
        selectedObject.setAttribute('scale', scale);
      }
    }
  </script>
  <!-- Add your 3D model and sprite URL here -->
  <a-assets>
    <a-asset-item id="model" src="path/to/your/model.glb"></a-asset-item>
    <img id="sprite" src="path/to/your/sprite.png">
  </a-assets>
  <div id="inspector" style="display: none;"></div>
</body>
</html>
