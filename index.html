<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web AR Platform</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .editor { position: absolute; top: 0; left: 0; width: 100%; height: 100vh; display: flex; flex-direction: column; }
    .editor-panel { flex: 1; display: flex; }
    .asset-panel, .scene-panel { flex: 1; padding: 10px; border: 1px solid #ccc; }
    .scene-panel { flex: 2; }
    .toolbar { background: #333; color: #fff; padding: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="editor">
    <div class="toolbar">Web AR Platform</div>
    <div class="editor-panel">
      <div class="asset-panel">
        <h3>Assets</h3>
        <button onclick="addBox()">Add Box</button>
        <button onclick="addSphere()">Add Sphere</button>
        <button onclick="addModel()">Add 3D Model</button>
      </div>
      <div class="scene-panel">
        <a-scene embedded arjs="sourceType: webcam;">
          <a-marker preset="hiro">
            <a-entity id="markerSceneContent"></a-entity>
          </a-marker>
          <a-entity camera></a-entity>
        </a-scene>
      </div>
      <div class="scene-panel" id="surfaceScene">
        <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
          <a-entity camera></a-entity>
          <a-entity id="surfaceSceneContent"></a-entity>
        </a-scene>
      </div>
    </div>
  </div>

  <script>
    function addBox() {
      const markerSceneContent = document.getElementById('markerSceneContent');
      const surfaceSceneContent = document.getElementById('surfaceSceneContent');
      
      const boxMarker = document.createElement('a-box');
      boxMarker.setAttribute('position', '0 0.5 0');
      boxMarker.setAttribute('material', 'color: red');
      markerSceneContent.appendChild(boxMarker);

      const boxSurface = document.createElement('a-box');
      boxSurface.setAttribute('position', '0 0.5 0');
      boxSurface.setAttribute('material', 'color: red');
      surfaceSceneContent.appendChild(boxSurface);
    }

    function addSphere() {
      const markerSceneContent = document.getElementById('markerSceneContent');
      const surfaceSceneContent = document.getElementById('surfaceSceneContent');

      const sphereMarker = document.createElement('a-sphere');
      sphereMarker.setAttribute('position', '0 1 0');
      sphereMarker.setAttribute('radius', '0.5');
      sphereMarker.setAttribute('material', 'color: blue');
      markerSceneContent.appendChild(sphereMarker);

      const sphereSurface = document.createElement('a-sphere');
      sphereSurface.setAttribute('position', '0 1 0');
      sphereSurface.setAttribute('radius', '0.5');
      sphereSurface.setAttribute('material', 'color: blue');
      surfaceSceneContent.appendChild(sphereSurface);
    }

    function addModel() {
      const markerSceneContent = document.getElementById('markerSceneContent');
      const surfaceSceneContent = document.getElementById('surfaceSceneContent');

      const modelMarker = document.createElement('a-entity');
      modelMarker.setAttribute('gltf-model', '#model');
      modelMarker.setAttribute('position', '0 0 0');
      modelMarker.setAttribute('scale', '0.5 0.5 0.5');
      markerSceneContent.appendChild(modelMarker);

      const modelSurface = document.createElement('a-entity');
      modelSurface.setAttribute('gltf-model', '#model');
      modelSurface.setAttribute('position', '0 0 0');
      modelSurface.setAttribute('scale', '0.5 0.5 0.5');
      surfaceSceneContent.appendChild(modelSurface);
    }
  </script>
  <!-- Add your 3D model URL here -->
  <a-assets>
    <a-asset-item id="model" src="path/to/your/model.glb"></a-asset-item>
  </a-assets>
</body>
</html>
